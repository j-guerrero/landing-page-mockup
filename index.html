<!DOCTYPE html>
<html>
<head>
	<title>Landing Page Example</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Just+Another+Hand&display=swap" rel="stylesheet"> 
	<meta charset="utf-8"/>
</head>
<body>
	
	<div id="background-video-overlay">
		<video autoplay muted loop playsinline delay id="myVideo" poster="img/transparent.png">
		  <source src="img/stars.mp4" type="video/mp4">
		</video>
	</div>

	<div class="wrapper">
		<div class="header">
			<div class="name">Joshua Guerrero</div>
			<div class="social-media">
				<img src="img/social-media/facebook-96px.png">
				<img src="img/social-media/twitter-96px.png">
				<img src="img/social-media/instagram-96px.png">
			</div>
		</div>
		<div class="content">
			<div class="title">Treat Yourself</div>
			<div class="tagline">...please hire me.</div>
<!-- 			<div class="description">
				<a href="something" class="button1">Find Out</a>
			</div> -->
		</div>
		<div class="footer">
				<a href="">About Us</a>
				<a href="">Terms and Conditions</a>
				<a href="">Contact Us</a>
		</div>
	</div>
</body>
</html>
